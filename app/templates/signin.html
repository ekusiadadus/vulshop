{% extends "layout.html" %}
{% block content %}
  <h1>サインイン</h1>
  <form action="/signin" method="post">
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <label>ユーザー名</label>
    <input type="text" name="name">
    <label>パスワード</label>
    <input type="text" name="password">
    <input type="submit" value="サインイン">  
  </form>
{% endblock %}
