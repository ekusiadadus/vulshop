version: '3.0'

services:
  nginx:
    image: nginx:1.22
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/tls:/etc/nginx/tls
      - ./public:/public
    ports:
      - "8443:443"
    restart: always

  bff:
    build: ./bff
    environment:
      API_HOST: api
      API_PORT: 3001
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api
    restart: always

  api:
    build: ./api
    environment:
      DB_HOST: mysql
      DB_USER: admin
      DB_PASS: 12345
      DB_NAME: vulshop
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - mysql
    restart: always

  mysql:
    image: mysql/mysql-server:8.0.29
    environment:
      - "MYSQL_ROOT_HOST=%"
      - "MYSQL_ROOT_PASSWORD=root"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - mysql:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "127.0.0.1:3306:3306"
    restart: always

volumes:
  mysql:
